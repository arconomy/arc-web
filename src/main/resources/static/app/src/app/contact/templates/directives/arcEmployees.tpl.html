<div class="form-group">
    <label class="col-xs-10 col-sm-2 col-md-2 control-label">Full-Time Employees:</label>
    <div class="col-xs-8 col-sm-4 col-md-3 col-lg-2">
        <select ng-init="data.fullTimeEmployees = employeeOptions[0]"
                ng-disabled="readonly"
                ng-required="required"
                ng-model="data.fullTimeEmployees"
                name="fullTimeEmployees"
                class="form-control"
                ng-options="employee as employee for employee in employeeOptions">
            <option></option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-xs-10 col-sm-2 col-md-2 control-label">Part-Time Employees:</label>
    <div class="col-xs-8 col-sm-4 col-md-3 col-lg-2">
        <select ng-init="data.partTimeEmployees = employeeOptions[0]"
                ng-disabled="readonly"
                ng-required="required"
                ng-model="data.partTimeEmployees"
                name="partTimeEmployees"
                class="form-control"
                ng-options="employee as employee for employee in employeeOptions">
            <option></option>
        </select>
    </div>
</div>
